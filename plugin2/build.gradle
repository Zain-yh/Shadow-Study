plugins {
    id 'com.android.application'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId appid
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    aaptOptions {
        additionalParameters "--package-id", "0x7E", "--allow-reserved-package-id"
    }
}

project.ext.uuid = "123456789a"
project.ext.archiveSuffix = "2"
project.ext.archivePrefix = "plugin"
project.ext.version = 3
project.ext.uuidNickName = "1.1.5"
project.ext.apkPathDebug = "plugin2/build/outputs/apk/plugin/debug/plugin2-plugin-debug.apk"
project.ext.apkPathRelease = "plugin2/build/outputs/apk/plugin/release/plugin2-plugin-release.apk"
project.ext.businessName = "plugin2"
project.ext.partKey = "plugin2"
project.ext.buildTaskDebug = ":plugin2:assemblePluginDebug"
project.ext.buildTaskRelease = ":plugin2:assemblePluginRelease"
apply from: "${project.rootDir}/pluginApk.gradle"

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

    pluginCompileOnly "display.interactive.htools.shadow.core:runtime:${shadow_version}"
}